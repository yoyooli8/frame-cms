<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>index manager</title>
    <link rel="stylesheet" th:href="@{themes/default/easyui.css}"/>
    <link rel="stylesheet" th:href="@{themes/icon.css}"/>
    <script th:src="@{js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery.easyui.min.js}" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
        <div style="font-size: 18px;font-weight: bolder;">
            管理系统
        </div>
    </div>
    <div data-options="region:'west',split:true,title:'菜单'" style="width:200px;padding:10px;">
        <div class="easyui-accordion">
            <div title="系统管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                <ul class="easyui-tree">
                    <li>系统一</li>
                    <li>系统二</li>
                    <li>系统三</li>
                    <li>系统四</li>
                </ul>
            </div>
            <div title="模板管理" data-options="iconCls:'icon-help'" style="padding:10px;">
                <ul class="easyui-tree">
                    <li>模板一</li>
                    <li>模板二</li>
                    <li>模板三</li>
                </ul>
            </div>
            <div title="内容管理" data-options="iconCls:'icon-search'" style="padding:10px;">
                <ul class="easyui-tree">
                    <li>
                        <span>
                            手机
                        </span>
                        <ul>
                            <li>
                                <span>
                                    小米
                                </span>
                                <ul>
                                    <li>红米</li>
                                    <li>小米6</li>
                                    <li>小米5</li>
                                    <li>小米Note</li>
                                </ul>
                            </li>
                            <li>
                                <span>
                                    华为
                                </span>
                                <ul>
                                    <li>P10</li>
                                    <li>P6</li>
                                    <li>P5</li>
                                    <li>P9</li>
                                </ul>
                            </li>
                            <li>
                                <span>
                                    苹果
                                </span>
                                <ul>
                                    <li>IPhone 5</li>
                                    <li>IPhone 6</li>
                                    <li>IPhone 7</li>
                                    <li>IPhone 4</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
    <div data-options="region:'center',title:'Center'"></div>
</body>
</html>
