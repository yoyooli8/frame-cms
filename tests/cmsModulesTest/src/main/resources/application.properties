spring.profiles.active=dev
# logging.level.= debug

spring.thymeleaf.cache=false
spring.jackson.serialization.indent_output=true

#######
# spring.data.motan conf
########
motan.annotation.package=com.wxy.frame.cms.modules.test.rpcServices.controller
spring.data.motan.registry.regProtocol=direct
spring.data.motan.registry.address=localhost:9999
spring.data.motan.basicreferer.application=demo
spring.data.motan.basicreferer.retries=3
spring.data.motan.basicreferer.accessLog=false
spring.data.motan.basicreferer.throwException=true

########################################################
### datasource druid
########################################################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3608/cms_db?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000

spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false

spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20

spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=50
spring.datasource.useGlobalDataSourceStat=true